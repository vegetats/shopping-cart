<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project for study</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class="tittle">Carrinho de compras</h1>
    <div class="dashboard">

        <div class="dashboard-select">

            <div class="dashboard-select__items">
                <h2 class="tittle">Produto</h2>
                
                <select name="Produto" id="select-items">
                    <option value= 1 >Air Pods 4</option>
                    <option value= 2 >MackBook Pro</option>
                    <option value= 3 >iPad Pro</option>
                    <option value= 4 >iPhone 15 Pro</option>
                </select>
            </div>
            
            <div class="dashboard-select-items__amount">
                <h2 class="title">Quantidade</h2>
                <input id="input-quantity" class="dashboard-input_quantity" type="number">
            </div>

            <div class="dashboard-buttons">
                <button 
                    onclick="addToCart()"
                    id="button-add" 
                    class="dashboard-button-add" 
                    class="dashboard-button-add__disabled"
                    >Adicionar
                </button>

                <button 
                    onclick="cleanCart()"
                    id="button-clean" 
                    class="dashboard-button-clean" 
                    class="dashboard-button-clean__disabled"
                    >Limpar
                </button>
            </div>
                
            
        </div>
        
        <div id="items-cart" class="dashboard-items__cart">
            <h2 class="tittle">Produtos no carrinho</h2>
            
            <p id="total-products-value" class="dashboard-items__total">Valor Total R$ 0</p>
        </div>
    </div>

    <script src="scripts.js"></script>
    <style></style>
</body>
</html>
